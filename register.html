<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/register.css" />
  </head>
  <body>
    <form id="register">
      <label for="userName">User Name</label>
      <input type="text" value="Francois" name="" id="userName" />
      <label for="userEmail">User Email</label>
      <input type="text" value="francois@abcinfo.be" name="" id="userEmail" />
      <label for="userpassword">User Password</label>
      <input type="text" value="azerty" name="" id="userpassword" />
      <label for="confirmPassword">Confirm Password</label>
      <input type="text" name="" id="confirmPassword" />
      <span class="error" id="message"
        >Les mot de passe doivent correspondre</span
      >
      <button type="submit" id="btnRegister">Register</button>
    </form>
  </body>
  <script src="js/register.js"></script>
</html>
